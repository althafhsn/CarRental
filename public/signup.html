<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!----------------------- Main Container -------------------------->
     <div class="col-md-6 container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!--------------------------- Left Box ----------------------------->
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #3333e3;">
           <div class="featured-image mb-3">
            <img src="./assets/undraw_sign_up_n6im.svg" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced designers and developers on our innovative car rental platform!</small>

       </div> 
    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
         <form  id="signupForm">
            <div class="row align-items-center">
                <div class="header-text mb-3">
                     <h2>Hello! </h2>
                     <p>We are happy to welcome you </p>
                </div>
                <div class="input-group mb-3">
                    <input type="hidden" class="form-control form-control-lg bg-light fs-6" id="userId">
                </div>
                <div class="input-group mb-3 justify-content-between ">
                    <input type="text" class="form-control form-control-lg bg-light fs-6"  placeholder="First Name" id="firstName" required >
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name" id="lastName" required>
                </div>
               
                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="E mail" id="email"required>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Address" id="address" required>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control form-control-lg bg-light fs-6" placeholder="Mobile No" id="mobileNo" required>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="NIC" id="nic" required>
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="License" id="license" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" id="password" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" id="cPassword" required>
                </div>
                <div class="input-group mb-3 d-flex justify-content-between">
                    
                <div class="input-group mb-3 ">
                    <button class="btn btn-lg btn-primary w-100 fs-6" type="submit" >Sign Up</button>
                </div>
                <div class="row">
                    <small>Already have account? <a href="signin.html">Sign In</a></small>
                </div>
          </div>
         </form>
       </div> 
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
